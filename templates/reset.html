<template name="reset">

	<form class="form-horizontal blur">
      <fieldset>
        <div class="form-group">
          <label class="col-md-4 control-label" for="login">Email</label>  
          <div class="col-md-8">
            <input id="login" type="email" name="loginEmail" placeholder="Type your login here" class="form-control input-md">
          <!-- <span class="help-block">help</span>   -->
          </div>
        </div>

      
        <div class="form-group">
          <label class="col-md-4 control-label" for="singlebutton"></label>
          <div class="col-md-8" style="text-align:center">
            <input id="signin" type="submit" value="Return" class="btn btn-primary">
            <input id="reset" type="submit" value="Reset" class="btn btn-primary">
          </div>
        </div>


      </fieldset>
      
    </form>
</template>
